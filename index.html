<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "description" content="Um app desenvolvido para usuários que desejam acompanhar a quantidade de água que estão consumindo durante o dia">
    <title>Drinko - Controle de consumo de água</title>
    <link rel="stylesheet" type="text/css" href="style.css">
     
</head>
<body>
   <main class="conteudo">
    <section class="conteudo-principal">
        <div class="conteudo-principal-escrito">

            <h1 class="conteudo-principal-escrito-titulo"> Drinko</h1>
            <h2 class="conteudo-principal-escrito-subtitulo">Controle o seu consumo de água!</h2>
            <button class="conteudo-principal-escrito-botao" onclick="window.open('https://play.google.com/store/apps/details?id=com.tuscosapps.drinko','_blank')">OBTER</button>

            <section class="conteudo-secundario">
                <h3 class="conteudo-secundario-titulo">Como ele ajuda você?</h3>
                <p class="conteudo-secundario-paragrafo">Drinko foi desenvolvido para usuários que desejam acompanhar a <strong> quantidade de água </strong>que estão bebendo durante o dia, sem se preocupar com seus dados pessoais, histórico, diversas notificações, etc.</p>
            </section>
        </div>
        <img class="conteudo-principal-imagem" src="celular.svg" alt="logo do app Drinko">

    </section>

   </main>
    
</body>
</html>
